<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrollytelling Example with Images and Maps</title>
    <meta name="description" content="Scrollama: Sticky Side Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scrolly.css" />

    <!-- Scrollama is a library for creating scrollytelling experiences, and depends on intersection observer -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>

    <!-- Leaflet includes for displaying maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- PapaParse is a CSV parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="leaflet-maps.js"></script>
    <script src="google-sheet.js" type="module"></script>
    <script src="scrolly.js" type="module"></script>
  </head>

  <body>
    <main>
      <section id="intro">
        <h1 id="title">Scrolly Story</h1>
        <p id="subtitle"></p>
      </section>

      <div id="error-container">
        <div id="error-dialog">
          <p id="error-header">Dang.</p>
          <p class="error-label">Action: <span id="error-action"></span></p>
          <p class="error-label">Error: <span id="error-message"></span></p>
        </div>
      </div>

      <section id="scrolly-container">
        <article></article>

        <!-- Each kind of sticky thing has it's own container to show/hide when it is part of a step-->
        <div id="sticky-image"></div>
        <div id="sticky-map"></div>
      </section>

      <section id="outro">
        <p id="end-text">The End.</p>
      </section>
    </main>
  </body>
</html>
